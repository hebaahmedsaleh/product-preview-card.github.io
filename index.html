<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <figure aria-label="product photo" class="product-photo-container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="product-code"
          class="product-code"
        />
      </figure>
      <section class="product-details-container">
        <p class="product-type">Perfume</p>
        <h1 class="title fraunces-font">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price fraunces-font">
          $149.99
          <del class="price-tag montserrat-normal-font"> $169.99 </del>
        </p>
        <button class="cart-btn">
          <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
